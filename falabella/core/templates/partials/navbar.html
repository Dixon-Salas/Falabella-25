{% load static %}
<!-- FAVICON -->
<link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
<script src="https://cdn.tailwindcss.com"></script>
<meta name="description" content="Falabella Colombia">
<title>{% block title %}{% endblock %}</title>

<!-- Navbar Homecenter / Linio -->
<nav class="w-screen border-b border-gray-200 bg-white">
  <div class="w-full h-[30px]">
    <div class="flex items-center h-full">
      <div class="flex items-center h-full">
        <div class="bg-gray-50 h-full flex items-center border-b-2 border-[rgb(106,149,0)]">
          <span class="flex items-center pl-6 pr-4 hover:bg-gray-100 transition-colors cursor-pointer">
            <img src="{% static 'img/falIconButton.png' %}" alt="Falabella Icon" width="90" height="15">
          </span>
        </div>
        <div class="h-full border-r border-gray-300"></div>      
      </div>
    </div>
  </div>
  <!-- Navbar Homecenter -->
</nav>
